name: Zip and Flyway

on:
  push:
    branches:
      - main 

env:
  AWS_REGION: "eu-west-1"
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

permissions:
  id-token: write
  contents: read

jobs:
  compile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BBB_CLI
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x' 
    
    - name: Build and Publish
      run: |
        mkdir ${{ github.workspace }}/Release
        dotnet build --configuration Release
        dotnet publish --configuration Release -o ./publish
        zip -r bbb_cli.zip ./publish
        gh release create CLI
        gh release upload CLI ./bbb_cli.zip

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: BBB_CLI v1.0.0
        draft: false
        prerelease: false
    # - name: Upload artifact
    #   uses: actions/upload-release-asset@v1
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #   with:
    #     upload_url: ${{ steps.create_release.outputs.upload_url }}
    #     asset_path: ./path/to/your/artifact.zip
    #     asset_name: artifact.zip
    #     asset_content_type: application/zip
  
  Flyway:
    name: Run Flyway Migration
    needs: compile
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3.0.0
    - name: Continuous Integration Flyway Clean Migrate
      run: >-
        docker run --rm
        --volume ${{ github.workspace }}/migrations:/flyway/sql:ro
        redgate/flyway
        -url="jdbc:postgresql://booboobanisher-db.cidtxn2ndtwc.eu-west-1.rds.amazonaws.com:5432/bbbdb"
        -user="dbadmin"
        -password=${{ secrets.DB_PASSWORD }} migrate